<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta name="renderer" content="webkit"/>
    <title>表格</title>
    <link rel="stylesheet" href="../../css/base/bootstrap.min.css"/>
    <link rel="stylesheet" href="../../js/libs/layui/css/layui.css"/>
    <link rel="stylesheet" href="../../css/common.css"/>
    <link rel="stylesheet" href="../../css/page/configuration.css"/>
</head>
<body>

<div id="app">
    <div class="container">
        <!-- 配置-查看列表 -->
        <div class="row">
            <div class="col-sm-12">
                <div class="ibox float-e-margins">
                    <h5>边框</h5>
                    <div class="ibox-content config-table">
                        <table class="table table-bordered">
                            <thead>
                            <tr>
                                <th>名称</th>
                                <th>值</th>
                                <th>操作</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr>
                                <td>客户来源</td>
                                <td>微信推广;股先生;</td>
                                <td><button>编辑</button></td>
                            </tr>
                            <tr>
                                <td>线上投顾计划</td>
                                <td>微信推广;股先生;</td>
                                <td><button>编辑</button></td>
                            </tr>
                            <tr>
                                <td>线下投顾计划</td>
                                <td>微信推广;股先生;</td>
                                <td><button>编辑</button></td>
                            </tr>
                            <tr>
                                <td>跟进类型</td>
                                <td>微信推广;股先生;</td>
                                <td><button>编辑</button></td>
                            </tr>
                            </tbody>
                        </table>

                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="./../../js/libs/jquery/jquery.min.js"></script>
<script src="./../../js/libs/require/require.min.js"></script>
<script src="./../../js/require.config.js"></script>
<script src="../../js/app/common.js"></script>

</body>
</html>
